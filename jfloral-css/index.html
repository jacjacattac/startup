<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JFloral Co CSS</title>

    <link rel="stylesheet" href="index.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar navbar-dark">
        <menu class="navbar-nav justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid text-center">
      <div>
        <h1>J Floral Co</h1>
        <p>Login to receive an estimated price!</p>
        <form method="get" action="consultation.html">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name here" />
          <button type="submit">Login</button>
        </form>
      </div>
    </main>

    <footer class="bg-dark text-white-50">
      <hr />
      <span class="text-reset">Jaclyn Palmer</span>
      <br />
      <a href="https://github.com/jacjacattac/startup">GitHub</a>
    </footer>
  </body>
</html>
